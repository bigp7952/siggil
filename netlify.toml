# Configuration Netlify pour SIGGIL

[build]
  # Dossier source du projet React
  base = "REACT"
  # Commande de build
  command = "npm run build"
  # Dossier de sortie après build
  publish = "build"

# Variables d'environnement (à configurer dans Netlify Dashboard)
# Ne pas mettre les vraies valeurs ici, elles doivent être configurées dans Netlify
# [build.environment]
#   REACT_APP_SUPABASE_URL = "https://votre-projet.supabase.co"
#   REACT_APP_SUPABASE_ANON_KEY = "votre_anon_key"

# Redirections pour React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les Single Page Applications
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

